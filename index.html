<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Kategorien</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="app-header">
    <h1>Quiz Kategorien</h1>
  </header>

  <main>
    <div class="search-section">
  <label for="custom-topic-search">Eigene Themen durchsuchen</label>
  <input type="text" id="custom-topic-search" placeholder="z. B. Harry Potter, Mathe, Kochen..." />
</div>

    <div class="card-container">
      <div class="topic-box science">Wissenschaft</div>
      <div class="topic-box history">Geschichte</div>
      <div class="topic-box geography">Geografie</div>
      <div class="topic-box culture">Kultur</div>
      <div class="topic-box media">Medien</div>
      <div class="topic-box sports">Sport</div>
      <div class="topic-box general">Alltag</div>
    </div>

    <div class="card-footer">
      <button class="btn">Zur Übersicht</button>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 QuizApp</p>
  </footer>

</body>
</html>
